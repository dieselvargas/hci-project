<html>
<head><title>Register</title>
<link rel = "stylesheet" href = "style.css">
</head>
<body>

<div id = "register-header">
    <img src = "logo.png" style="width: 100px; height: 100px;">
    <h2 style="float: right;margin-right:42%;">REGISTER HERE</h2>

</div>


<div id = register-input>
    <form id = "registeruserpassword">
    <input type = "text" id = "newUsername" name = "newUsername" placeholder="Username:"><br>
    <br>
    <input type = "password" id = "newPassword" name = "newPassword" placeholder="Password:"><br>
    </form>
    <input type = "text" id = "firstname" placeholder="First Name:"><br>
    <br>
    <input type = "text" id = "lastname" placeholder="Last Name:"><br>
    <br>
    <input type = "number" id = "age" placeholder="age:"><br>
    <br>
    <input type = "date" id = "birthday" placeholder="Birthday:"><br>
    <br>
    <input type = "text" id = "email" placeholder="Email:"><br>
    <br>
    <input type = "number" id = "contact" placeholder="Contact #:"><br>
    <br>
    <form id = "gender">
    <label>Gender</label>
    <br>
    <input type = "radio" name = "gender" value = "Male">
    <label>Male</label>
    <input type = "radio" name = "gender" value = "Female">
    <label>Female</label>
    <input type = "radio" name = "gender" value = "Other">
    <label>Other</label>
    </form>
    <select id = "program">
        <option>BSIT</option>
        <option>BSCS</option>
        <option>BMMA</option>
        <option>BACOM</option>
        <option>BSBA</option>
        <option>BSTM</option>
    </select>
    <br><br>
    <button type = "button" onclick = "reveal()">Reveal</button>
    <button type="button" onclick= "register()">Register</button>
    <p id="registerMessage"></p>
    </div>


</body>

<div id = "register-output">
<p id = "usershow"></p>
<p id = "passwordshow"></p>
<p id = "firstnameshow"></p>
<p id = "lastnameshow"></p>
<p id = "ageshow"></p>
<p id = "birthdayshow"></p>
<p id = "emailshow"></p>
<p id = "contactshow"></p>
<p id = "gendershow"></p>
<p id = "programshow"></p>
</div>


</body>

</html>

<script>
    function register() {
        const newUsername = document.getElementById("newUsername").value;
        const newPassword = document.getElementById("newPassword").value;
    
        const users = JSON.parse(localStorage.getItem("users")) || [];
    
        if (users.some(u => u.username === newUsername)) {
            document.getElementById("registerMessage").innerText = "Username already taken. Choose a different one.";
        } else {
            users.push({ username: newUsername, password: newPassword });
            localStorage.setItem("users", JSON.stringify(users));
            window.location.href = "login.html";
        }
    }

    function reveal(){
   
        var Usernameoutput = document.getElementById("newUsername").value;
        var Passwordoutput = document.getElementById("newPassword").value;
        var firstname = document.getElementById("firstname").value;
        var lastname = document.getElementById("lastname").value;
        var age = document.getElementById("age").value;
        var birthday = document.getElementById("birthday").value;
        var email = document.getElementById("email").value;
        var contact = document.getElementById("contact").value;
        var gender = document.querySelector("#gender input:checked").value;
        var program = document.getElementById("program").value;
     
        document.getElementById("usershow").innerHTML=Usernameoutput;
        document.getElementById("passwordshow").innerHTML=Passwordoutput;
        document.getElementById("firstnameshow").innerHTML=firstname;
        document.getElementById("lastnameshow").innerHTML=lastname;
        document.getElementById("ageshow").innerHTML=age;
        document.getElementById("birthdayshow").innerHTML=birthday;
        document.getElementById("emailshow").innerHTML=email;
        document.getElementById("contactshow").innerHTML=contact;
        document.getElementById("gendershow").innerHTML=gender;
        document.getElementById("programshow").innerHTML=program;
     
     }
</script>
